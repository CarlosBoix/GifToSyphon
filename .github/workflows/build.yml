name: Build GifToSyphon with Custom API Key

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger from Actions tab

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          brew install cmake
          brew install sdl2  # if SDL2 is a dependency for GifToSyphon

      - name: Inject API Key
        run: |
          sed -i '' "s/YOUR_API_KEY_PLACEHOLDER/${{ secrets.API_KEY }}/g" AppDelegate.m

      - name: Build GifToSyphon
        run: |
          mkdir build
          cd build
          cmake ..  # Generate makefiles
          make      # Build the project

      - name: Zip the Application
        run: |
          cd build
          zip -r GifToSyphon_Build.zip GifToSyphon.app

      - name: Upload GifToSyphon Build
        if: success()
        uses: actions/upload-artifact@v2
        with:
          name: GifToSyphon_Build
          path: build/GifToSyphon_Build.zip
